<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Редактирование профиля</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container rounded bg-white mt-0 mb-0">
            <form role="form" method="post" th:action="@{/profile/edit}" th:object="${user}">
                <input type="hidden" th:field="*{id}">
                <div class="row">
                    <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                            <div th:switch="${user.photoUrl}">
                                <p th:case="Null"><img src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                                       alt="Admin" class="rounded-circle" width="150"></p>
                                <p th:case="*"><img th:src="${user.photoUrl}" alt="Admin" class="rounded-circle"
                                                    width="150"></p>
                            </div>
                            <div class="mt-3">
                                <h4 th:text="${user.username}"></h4>
                                <h6 th:text="${user.email}"></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 border-right">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Редактирование профиля</h4>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12"><label class="labels">Имя пользователя</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           th:value="${user.username}" placeholder="Введите имя пользователя" value="">
                                    <p th:if="${#fields.hasErrors('username')}" class="text-danger"
                                       th:errors="*{username}"></p></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Имя</label><input type="text"
                                                                                              class="form-control"
                                                                                              id="firstname"
                                                                                              name="firstname"
                                                                                              placeholder="Введите имя"
                                                                                              th:value="${user.firstname}">
                                    <p th:if="${#fields.hasErrors('firstname')}" class="text-danger"
                                       th:errors="*{firstname}"></p></div>
                                <div class="col-md-6"><label class="labels">Фамилия</label><input type="text"
                                                                                                  class="form-control"
                                                                                                  id="lastname"
                                                                                                  name="lastname"
                                                                                                  th:value="${user.lastname}"
                                                                                                  placeholder="Введите фамилию">
                                    <p th:if="${#fields.hasErrors('lastname')}" class="text-danger"
                                       th:errors="*{lastname}"></p></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12"><label class="labels">Почта</label><input type="text"
                                                                                                 class="form-control"
                                                                                                 id="email" name="email"
                                                                                                 placeholder="Введите почту"
                                                                                                 th:value="${user.email}">
                                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}">
                                </div>
                                <div class="col-md-12"><label class="labels">Номер телефона</label><input type="text"
                                                                                                          class="form-control"
                                                                                                          id="phone"
                                                                                                          name="phone"
                                                                                                          placeholder="Введите номер телефона"
                                                                                                          th:value="${user.phone}">
                                    <p th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}">
                                </div>
                                <div class="col-md-12"><label class="labels">Адрес</label><input type="text"
                                                                                                 class="form-control"
                                                                                                 id="address"
                                                                                                 name="address"
                                                                                                 placeholder="Введите адрес"
                                                                                                 th:value="${user.address}">
                                    <p th:if="${#fields.hasErrors('address')}" class="text-danger"
                                       th:errors="*{address}"></div>
                                <div class="col-md-12"><label class="labels">GitHub</label><input type="text"
                                                                                                  class="form-control"
                                                                                                  id="github"
                                                                                                  name="github"
                                                                                                  placeholder="Введите gitHub"
                                                                                                  th:value="${user.github}">
                                    <div class="col-md-12"><label class="labels">Instagram</label><input type="text"
                                                                                                         class="form-control"
                                                                                                         id="instagram"
                                                                                                         name="instagram"
                                                                                                         placeholder="Введите instagram"
                                                                                                         th:value="${user.instagram}">
                                    </div>
                                    <div class="col-md-12"><label class="labels">Telegram</label><input type="text"
                                                                                                        class="form-control"
                                                                                                        id="telegram"
                                                                                                        name="telegram"
                                                                                                        placeholder="Введите telegram"
                                                                                                        th:value="${user.telegram}">
                                    </div>
                                </div>
                                <div class="mt-5 text-center">
                                    <a style="width: 36%" class="btn btn-danger " th:href="@{/profile/password-change}">Изменить
                                        пароль</a>
                                </div>
                                <div class="mt-3 text-center">

                                    <button type="submit" class="btn btn-primary">Сохранить</button>
                                    <a class="btn btn-primary " th:href="@{/profile}">Назад</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        </div>
        </div>
    </section>
</main>
</body>
</html>
